<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400&display=swap" rel="stylesheet">
    
    <title>do you even engineer ?</title>
    <style>
        body {
            font-family: 'Source Code Pro', monospace;
            background-color: #121212;
            color #999;
            margin-left: 2%;
            margin-right: 2%;
        }

        h1 {
            color: #00ff00;
            font-size: 24px;
            margin-top:2px;
            padding-top:2px;
        }

        p,ul  {
            color: #00ff00;
            font-size: 18px;
        }

        a {
            color: #00ff00;
            font-size: 18px;
            font-weight: bold;
        }

        .go_back {
            color: #999;
            font-size: 16px;
        }
        

        /*--progress bar stuff--*/
        .progress-container {
            width: 80%; /* Start with 0 width */
            background-color: #999; /* Initial color */
            overflow: hidden; /* Animate over 5 seconds */
        }

        .progress-bar {
            height: 12px;
            width: 0; /* Start with 0 width */
            background-color: #999; /* Initial color */
            animation: fill 5s forwards; /* Animate over 5 seconds */
        }

        /*--progress bar animation--*/
        @keyframes fill {
            from {
                width: 0;
                background-color: #00ff00; /* Starting color */
            }

            to {
                width: 20%;
                background-color: #00ff00; /* End color */
            }
        }

    </style>

    </style>

</head>
<body>
    <h1>do you even engineer ?</h1>
    <div class="content">
        <p>
        <br>
        <label for="progress-bar">Loading...</label>
        <!--<progress id="progress-bar"></progress>-->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <br><br>
        </p>
        
    </div>
    <a class="go_back", href="index.html">Go back</a>
</body>


</html>
